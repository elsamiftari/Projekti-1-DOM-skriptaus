<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do app</title>
    <!--Linkki ulkoiseen CSS-tiedostoon-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sovellukseni otsikko -->

      <!-- Lomake uuden teht√§v√§n lis√§√§miseen -->

      </form>

      <!-- Virheilmoitus tyhj√§lle tai virheilmoitus jos liian lyhyt sy√∂te-->
      <p id="error" class="error"></p>

      <!-- Laskuri joka n√§ytt√§√§ montako teht√§vi√§ on auki -->

      <!-- Lista p√§√§teht√§vist√§ -->
      <ul id="todoList"></ul>

      <!-- Active / Done napit samalla rivill√§ -->
      <div id="filterButtons">
        <button id="showAllBtn" type="button">Show all tasks</button>
        <button id="showActiveBtn" type="button">Active</button>
        <button id="showDoneBtn" type="button">Done</button>
      </div>

      <!-- Yhteenvetolista -->
      <ul id="summaryList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
